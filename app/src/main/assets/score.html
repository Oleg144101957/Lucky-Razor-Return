<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <style>
    body {
      background-color: darkblue;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid white;
    }
    th {
      text-align: left;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<h1>Scoreboard</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Scores</th>
  </tr>
  <tr>
    <td>Ivan</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Krill</td>
    <td>40</td>
  </tr>
  <tr>
    <td>Vladimir</td>
    <td>60</td>
  </tr>
  <tr>
    <td>Oleg</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
